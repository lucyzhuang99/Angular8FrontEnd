<div class="col-md-11">
    <table class="table table-striped table-hover" style="margin: 20px; padding-left: 10px; padding-right: 10px; 
    border: solid 1px; font: Work Sans;">
       <thead >
         <tr style="background-color: rgb(185, 179, 179)">
           <td scope="col" width="10%" style="text-align: center">Id</td>
           <td scope="col" width="15%" style="border-left: dashed 1px; text-align: center">Name</td>
           <td scope="col" width="30%" style="border-left: dashed 1px; text-align: center">Avatar</td>
           <td scope="col" width="25%" style="border-left: dashed 1px; text-align: center">Profession</td>
           <td scope="col" width="20%" style="border-left: dashed 1px; text-align: center">SchedulesCreated</td>
         </tr>
       </thead>
       <tbody>
        <tr *ngFor = "let item of displayUserList" valign="top" >           
           <td style="border-left: dashed 1px; ">{{item.Id}}</td>
           <td style="border-left: dashed 1px; ">{{item.Name}}</td>
           <td style="border-left: dashed 1px; ">{{item.Avatar}}</td>
           <td style="border-left: dashed 1px; ">{{item.Profession}}</td>
           <td style="border-left: dashed 1px; ">{{item.SchedulesCreated}}</td>
        </tr>
       </tbody>
    </table>
 </div>
